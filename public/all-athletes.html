<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage Athletes">
    <meta name="keywords" content="events, sports, management">
    <meta name="author" content="Biel">
    <title>All Events</title>
    <link rel="stylesheet" href="style2.css"> <!-- Include your CSS file -->
    <link rel="icon" href="icons/favicon.ico" type="icons/x-icon">
    <link rel="shortcut icon" href="icons/favicon.ico" type="icons/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
</head>
<body>
    <h1>All Athletes</h1>

    <div class="add-athlete-form">
        <input type="text" id="athlete-name" placeholder="Athlete Name" required>
        <input type="text" id="athlete-sex" placeholder="(M/F)" required>
        <input type="date" id="athlete-birthdate" placeholder="Birth Date" required>
        <button id="add-athlete-button">Add Athlete</button>
    </div>
    
    <div class="btn_gob_ack"><a href="developer.html" style="color:white" style="text-decoration: none">Go back</a></div>

    <div class="athlete-grid" id="athlete-grid"></div>

    <!-- Firebase SDKs -->
    <script type="module" src="all-athletes.js"></script>
    <!-- Modal for Editing Athlete -->
    <div id="edit-athlete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Edit Athlete</h2>
            <input type="text" id="edit-athlete-name" placeholder="Athlete Name" required>
            <input type="text" id="edit-athlete-sex" placeholder="Sex" required>
            <input type="date" id="edit-athlete-birthdate" required>
            <button id="update-athlete-button">Update Athlete</button>
        </div>
    </div>
</body>
</html>
