<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Athlete Marks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add Athlete Marks</h1>

    <form id="add-mark-form">
        <label for="athlete-select">Atleta:</label>
        <select id="athlete-select" required>
            <option value="">--Select an athlete--</option>
        </select><br><br>

        <label for="event-select">Prova:</label>
        <select id="event-select" required>
            <option value="">--Select an event--</option>
        </select><br><br>

        <label for="mark">Marca:</label>
        <input type="string" id="mark" name="mark" required><br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="lloc">Lloc:</label>
        <input type="string" id="lloc" name="lloc" required><br><br>

        <button type="submit">Add Mark</button>
    </form>

    <!-- Firebase and App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
    <script type="module" src="add-mark.js"></script> <!-- Your custom module -->
</body>
</html>
